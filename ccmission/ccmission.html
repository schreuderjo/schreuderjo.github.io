        </div>
        <div class="row5">
          <div class="col1">
            <!-- <h2>R5C1</h2> -->
            <img id="poppy" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2X8uOcVHgSlrUrHmTtebRzjzqnmsiI7g9yh4K_n4vKuc15Tzw2A" />
          </div>
          <div class="col2">
            <!-- <h2>R5C2</h2> -->
          </div>
          <div class="col3">
            <!-- <h2>R5C3</h2> -->
            <img id="polly" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTHk-l6tERbLJ8veFZJZcGi6AcywydeZn7D2QFpqgotKWZdGsCtSA" />
          </div>
          <div class="col4">
            <!-- <h2>R5C4</h2> -->
          </div>
          <div class="col5">
            <!-- <h2>R5C5</h2> -->
            <img id="slob" src="http://ec.l.thumbs.canstockphoto.com/canstock9779887.jpg" />
          </div>
        </div>
      </div>
      <div class = "menu">
        <p>Click the button to enter a command</p>
        <button onclick="myPlan()">Command</button>
        <p>Command Options</p>
        <p>moveRight();</p>
        <p>moveLeft();</p>
        <p>moveUp();</p>
        <p>moveDown();</p>
        <p>attack();</p>

        <script>

          var poppy = {
            health: 100,
            x: 0,
            y: 0,
          };

          var polly = {
            health: 100,
            x: 0,
            y: 0
          };

          var slob = {
            health: 100,
            x: 0,
            y: 0
          };

          function init(){
          //Initializes the postion of characters at the event window.onload and stores them in variables for easier access later
          poppyImg = document.getElementById('poppy');
          slobImg = document.getElementById('slob');
          pollyImg = document.getElementById('polly');
          poppyImg.style.position = 'relative';
          poppyImg.style.left = '0px';
          poppyImg.style.bottom = '0px';
          };

          function moveUp() {
            poppy.y += 1;
            poppyImg.style.bottom = parseInt(poppyImg.style.bottom) + 100 + 'px';
          };

          function moveDown() {
            poppy.y -= 1;
            poppyImg.style.bottom = parseInt(poppyImg.style.bottom) + -100 + 'px';
          };

          function moveLeft() {
            poppy.x -= 1;
            poppyImg.style.left = parseInt(poppyImg.style.left) + -100 + 'px';
          };

          function moveRight() {
            poppy.x += 1;
            poppyImg.style.left = parseInt(poppyImg.style.left) + 100 + 'px';
          };

          function attack() {
            if (poppy.x == 4 && poppy.y == 1) {
              slob.health -= 50;
              if (slob.health == 0){
                slobImg.style.display = "none";
              }
            }
            else {
              alert("Must be adjacent to Enemy to attack!")
            }
          };

          function myPlan() {
          var command = prompt("Please enter your command.", "");
          //These branches check the command entered and then call the corresponding function above.  If something else is entered it returns an error message.//
          if (command === "moveUp();") {
            moveUp();
            }
          else if (command === "moveDown();") {
            moveDown();
          }
          else if (command === "moveRight();") {
            moveRight();
          }
          else if (command === "moveLeft();") {
            moveLeft();
          }
          else if (command === "attack();") {
            attack();
          }
          else
            alert("Please enter one of the commands below!")
          };

          window.onload = init;

        </script>
      </div>
    </div>
  </body>
